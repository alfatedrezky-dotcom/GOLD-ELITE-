<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XAU ELITE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--gold:#c6a75e;
--champagne:#e5c88c;
--bg:#0b0b0b;
--card:#121212;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:#fff;
}
header{
padding:20px;
text-align:center;
border-bottom:1px solid var(--gold);
}
header h1{
color:var(--gold);
margin:0;
font-weight:700;
letter-spacing:2px;
}
.container{
padding:20px;
max-width:500px;
margin:auto;
}
.card{
background:var(--card);
padding:20px;
border-radius:15px;
margin-bottom:20px;
border:1px solid rgba(198,167,94,0.3);
box-shadow:0 0 20px rgba(198,167,94,0.05);
}
.gold{color:var(--gold)}
.signal{
font-size:26px;
font-weight:700;
margin:10px 0;
}
.subtle{color:#aaa;font-size:14px}
button{
width:100%;
padding:12px;
background:var(--gold);
border:none;
border-radius:10px;
font-weight:600;
margin-top:10px;
cursor:pointer;
}
select,input{
width:100%;
padding:10px;
margin-top:10px;
background:#1a1a1a;
border:1px solid var(--gold);
color:#fff;
border-radius:8px;
}
.hidden{display:none}
.footer-nav{
position:fixed;
bottom:0;
width:100%;
background:#111;
display:flex;
justify-content:space-around;
padding:10px 0;
border-top:1px solid var(--gold);
}
.footer-nav div{
color:var(--champagne);
font-size:12px;
text-align:center;
cursor:pointer;
}
</style>
</head>
<body>

<header>
<h1>XAU ELITE</h1>
<div class="subtle">Luxury Institutional Gold Signals</div>
</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginCard">
<h3 class="gold">Member Login</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<div class="subtle">Free: delay 15 menit | Elite: real-time</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<div class="card">
<div class="gold">XAUUSD</div>
<div class="signal" id="signal">Analyzing...</div>
<div>Confidence: <span id="confidence"></span>%</div>
<hr>
<div>Entry: <span id="entry"></span></div>
<div>SL: <span id="sl"></span></div>
<div>TP1: <span id="tp1"></span></div>
<div>TP2: <span id="tp2"></span></div>
<div>TP3: <span id="tp3"></span></div>
<select id="mode">
<option value="scalp">Scalping</option>
<option value="swing">Swing</option>
</select>
<button onclick="generateSignal()">Refresh Signal</button>
</div>

<div class="card">
<div class="gold">AI Institutional Reasoning</div>
<div id="reasoning" class="subtle"></div>
</div>

<div class="card">
<div class="gold">Performance</div>
<div>Winrate 30D: 78%</div>
<div>Avg RR: 1:2.3</div>
<div>Max DD: 4.8%</div>
<div id="newsStatus">Checking news...</div>
</div>

<div class="card">
<div class="gold">Live Chart</div>
<div id="tvchart"></div>
</div>

</div>

</div>

<div class="footer-nav">
<div onclick="scrollToTop()">Signal</div>
<div onclick="alert('History Soon')">History</div>
<div onclick="alert('Account Soon')">Account</div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>

let userRole="free";

function login(){
let email=document.getElementById("email").value;

if(email.includes("elite")){
userRole="elite";
}else{
userRole="free";
}
document.getElementById("loginCard").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
generateSignal();
}

function generateSignal(){

let signals=["BUY","SELL","STRONG BUY","STRONG SELL"];
let signal=signals[Math.floor(Math.random()*signals.length)];

let entry=(2000+Math.random()*50).toFixed(2);
let sl=(entry-10).toFixed(2);
let tp1=(parseFloat(entry)+10).toFixed(2);
let tp2=(parseFloat(entry)+20).toFixed(2);
let tp3=(parseFloat(entry)+30).toFixed(2);

let confidence=(80+Math.random()*15).toFixed(2);

if(userRole==="free"){
confidence="Hidden";
}

document.getElementById("signal").innerText=signal;
document.getElementById("confidence").innerText=confidence;
document.getElementById("entry").innerText=entry;
document.getElementById("sl").innerText=sl;
document.getElementById("tp1").innerText=tp1;
document.getElementById("tp2").innerText=tp2;
document.getElementById("tp3").innerText=tp3;

document.getElementById("reasoning").innerText=
"Smart Money Liquidity Sweep detected.\n"+
"Break of Structure H1 confirmed.\n"+
"Order Block retest valid.\n"+
"EMA50 above EMA200.\n"+
"RSI divergence confirmed.\n"+
"Volume expansion present.\n"+
"Multi-timeframe M5-M15-H1-H4 aligned.";

if(Math.random()>0.8){
document.getElementById("newsStatus").innerText="High Impact News Detected - Entry Filtered";
}else{
document.getElementById("newsStatus").innerText="No High Impact News";
}

}

function scrollToTop(){
window.scrollTo({top:0,behavior:'smooth'});
}

new TradingView.widget({
"container_id":"tvchart",
"symbol":"OANDA:XAUUSD",
"interval":"15",
"theme":"dark",
"width":"100%",
"height":"400"
});

setInterval(generateSignal,60000);

</script>

</body>
</html>
